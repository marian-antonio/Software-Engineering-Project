<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Author - Submit Papers</title>
</head>
<body>
    <header>
        <a href="authorHome.html" class="logo">
            <img src="../images/logo1.png" alt="CCMC Midwest">
        </a>
        <ul class="navigation">

            <li><a href="submitPaper.html" style="background-color: white; color: black;">SUBMIT PAPER</a></a></li>
            <li><a href="authorAccount.html">YOUR ACCOUNT</a></li>
            <li><a href="">LOGOUT</a></li>
        </ul>
    </header>
    <main>
        <div class="second-nav">
            <ul class="breadcrumb">
                <li><a href="authorHome.html">Home</a></li>
                <li>Submit Paper</li>
            </ul>
        </div>
        
        <div class="container">
            <div class="page-content">
                <h1>Paper Submission</h1>
            </div>
            <div class="action">
                <form action="#" method="post">
                    <input type="file" id="paperUpload" name="paperUpload">
                    <label for="">Paper Title</label>
                    <input type="text" id="paperTitle" name="paperTitle" placeholder="Paper Title">
                    <div class="topics">
                        <table>
                            <input type="checkbox" id="algorithms" name="topics" value="Analysis of Algorithms">
                            <label for="algorithms" class ="checkbox">Analysis of Algorithms</label>

                            <input type="checkbox" id="applications" name="topics" value="Applications">
                            <label for="applications">Applications</label> 

                            <input type="checkbox" id="artificialIntelligence" name="topics" value="Artificial Intelligence">
                            <label for="ai">Artificial Intelligence</label>         

                            <input type="checkbox" id="" name="topics" value="Computer Engineering">
                            <label for="cpe">Computer Engineering</label>   
                            
                            <input type="checkbox" id="curriculum" name="topics" value="Curriculum">
                            <label for="curriculum">Curriculum</label>

                            <input type="checkbox" id="databases" name="topics" value="Databases">
                            <label for="databases">Databases</label>  

                            <input type="checkbox" id="distanceLearning" name="topics" value="Distance Learning">
                            <label for="distanceLearning">Distance Learning</label> 

                            <input type="checkbox" id="distributedSystems" name="topics" value="Distributed Systems">

                            <input type="checkbox" id="ethicalSocietalIssues" name="topics" value="Ethical Societal Issues">

                            <input type="checkbox" id="firstYearComputing" name="topics" value="First Year Computing">

                            <input type="checkbox" id="genderIssues" name="topics" value="Gender Issues">
                            <label for="genderIssues">Gender Issues</label> 

                            <input type="checkbox" id="grantWriting" name="topics" value="Grant Writing">
                            <label for="grantWriting">Grant Writing</label>

                            <input type="checkbox" id="graphicsImageProcessing" name="topics" value="Graphics Image Processing">
                            <label for="graphicsImageProcessing">Graphics Image Processing</label>

                            <input type="checkbox" id="humanComputerInteraction" name="topics" value="Human Computer Interaction">
                            <label for="humanComputerInteraction">Human Computer Interaction</label>

                            <input type="checkbox" id="laboratoryEnvironments" name="topics" value="Laboratory Environments">
                            <label for="laboratoryEnvironments">Laboratory Environments</label>
                                
                            <input type="checkbox" id="literacy" name="topics" value="Literacy">
                            <label for="literacy">Literacy</label>

                            <input type="checkbox" id="mathInComputing" name="topics" value="Mathematics in Computing">
                            <label for="mathInComputing">Mathematics in Computing</label>

                            <input type="checkbox" id="multimedia" name="topics" value="Multimedia">
                            <label for="multimedia">Multimedia</label>    

                            <input type="checkbox" id="networkDataCommunications" name="topics" value="Network Data Communications">
                            <label for="networkDataCommunications">Networking/Data Communications</label>

                            <input type="checkbox" id="nonMajorCourses" name="topics" value="NonMajor Courses">
                            <label for="nonMajorCourses">Non-Major Courses</label>    

                            <input type="checkbox" id="objectOrientedIssues" name="topics" value="Object Oriented Issues">
                            <label for="objectOrientedIssues">Object Oriented Issues</label>

                            <input type="checkbox" id="operatingSystems" name="topics" value="Operating Systems">
                            <label for="operatingSystems">Operating Systems</label>

                            <input type="checkbox" id="parallelProcessing" name="topics" value="Parallel Processing">
                            <label for="parallelProcessing">Parallel Processing</label>
                                
                            <input type="checkbox" id="pedagogy" name="topics" value="Pedagogy">

                            <input type="checkbox" id="softwareEngineering" name="topics" value="Software Engineering">
                            <label for="softwareEngineering">Software Engineering</label>

                            <input type="checkbox" id="systemsAnalysisDesign" name="topics" value="Systems Analysis Design">
                            <label for="systemsAnalysisDesign">Systems Analysis and Design</label>

                            <input type="checkbox" id="technologyClassroom" name="topics" value="Technology Classroom">
                            <label for="technologyClassroom">Using Techonology in the Classroom</label>

                            <input type="checkbox" id="webProgramming" name="topics" value="Web Programming">
                            <label for="webProgramming">Web and Internet Programming</label>
                            
                            <input type="checkbox" id="other" name="topics">
                            <label for="other">Other (Describe)</label>
